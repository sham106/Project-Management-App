<body>

  <main>
    <div class="big">
      <!-- header section -->
      <header>
        <div class="container">
          <div class="logo">
            <h3 href="#">Ea<span>sy</span></h3>
          </div>
          <div class="links">
            <ul>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#" id="logout">Log out</a></li>
              <li><a href="#"><img src="./images/profileicon.png" alt="profile" class="profile-pic" /></a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="Projects">
        <h3 class="myproject">My Projects</h3>
        <button id="add-project-id" class="add-project">
          <img src="./images/plus.png" alt="add-icon" />
          <h3>Add project</h3>
        </button>

      </div>
      <div id="add-project-form" class="add-project-form" style="display:none">
        <form id="addProjectForm">
          <h3>Start By Creating a </h3>
          <h3> project</h3>
          <input id="project-name" type="text" name="new-project" placeholder="Project name">
          <br>
  
          <input id="project-owner" type="text" name="owner" placeholder=" your name">
          <br>
          <input id="project-details" type="text" name="project_details" placeholder=" project description">
          <br>
          <input id="project-workings" type="text" name="project_details" placeholder="what is being done now">

          <div class="level-of-completion">
            <fieldset>
              <legend>Select a Level of completion</legend>
  
              <div>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Started</label>
              </div>
  
              <div>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Half-way</label>
              </div>
              <div>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">done</label>
              </div>
            </fieldset>
          </div>
          <button  id="add-new-project" type="submit" class="add-project-btn">add project</button>
        </form>
  
      </div>
      
      
      <div style="border-radius: 2rem;" class="project-table">
        <table  id="customer-table" cellspacing="0" style="padding:10px" style="border-radius: 20px;">
          <thead style="width: 100%;">
          <th >Project Name</th>
          <th >Owner</th>
          <th >Description</th>
          <th >What is being worked on now</th>
          <th >status</th>
          <th >Operations</th>
          </thead>
          <tbody id="customer-project-table"></tbody>
          
      </div>
      
    </div>
    
  </main>
